<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão de Contratação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Decisão de Contratação</h1>
            <p class="lead">Insira os dados do candidato abaixo</p>
        </header>
        
        <form id="myForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome do Candidato</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-3">
                    <label for="Age" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="Age" name="Age" required>
                </div>
                <div class="col-md-3">
                    <label for="Gender" class="form-label">Sexo</label>
                    <select class="form-select" id="Gender" name="Gender" required>
                        <option value="">Selecione...</option>
                        <option value="0">Masculino</option>
                        <option value="1">Feminino</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="EducationLevel" class="form-label">Nível Educacional</label>
                    <select class="form-select" id="EducationLevel" name="EducationLevel" required>
                        <option value="">Selecione...</option>
                        <option value="1">Ensino Médio</option>
                        <option value="2">Graduação</option>
                        <option value="3">Mestrado</option>
                        <option value="4">Doutorado</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ExperienceYears" class="form-label">Experiência (anos)</label>
                    <input type="number" class="form-control" id="ExperienceYears" name="ExperienceYears" required>
                </div>
                <div class="col-md-4">
                    <label for="InterviewScore" class="form-label">Pontuação na Entrevista</label>
                    <input type="number" step="0.01" class="form-control" id="InterviewScore" name="InterviewScore" required>
                </div>
                <div class="col-md-4">
                    <label for="SkillScore" class="form-label">Pontuação nas Skills Técnicas</label>
                    <input type="number" step="0.01" class="form-control" id="SkillScore" name="SkillScore" required>
                </div>
                <div class="col-md-4">
                    <label for="PersonalityScore" class="form-label">Pontuação na Personalidade</label>
                    <input type="number" step="0.01" class="form-control" id="PersonalityScore" name="PersonalityScore" required>
                </div>
                <div class="col-md-4">
                    <label for="RecruitmentStrategy" class="form-label">Estratégia de Recrutamento</label>
                    <select class="form-select" id="RecruitmentStrategy" name="RecruitmentStrategy" required>
                        <option value="">Selecione...</option>
                        <option value="1">Estratégia 1</option>
                        <option value="2">Estratégia 2</option>
                        <option value="3">Estratégia 3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="PreviousCompanies" class="form-label">Empresas Anteriores</label>
                    <input type="number" class="form-control" id="PreviousCompanies" name="PreviousCompanies" required>
                </div>
                <div class="col-md-4">
                    <label for="DistanceFromCompany" class="form-label">Distância da Empresa (km)</label>
                    <input type="number" step="0.01" class="form-control" id="DistanceFromCompany" name="DistanceFromCompany" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-circle me-2"></i>Devo contratar?
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
